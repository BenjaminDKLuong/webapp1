<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <input #heroName (keyup.enter)="add(heroName.value); heroName.value=''" />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    <a>

    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">Remove</button>
  </li>
</ul>
