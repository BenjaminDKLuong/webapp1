<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center"> Time to work out!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Select workout</mat-label>
                <mat-select>
                    <mat-option value="crunches">
                        Crunches
                    </mat-option>
                    <mat-option value="pullup">
                        Pull Up
                    </mat-option>
                    <mat-option value="pushup">
                        Push Up
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>

</section>
