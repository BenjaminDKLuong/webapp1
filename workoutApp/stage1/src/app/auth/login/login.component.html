<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')"> Field must not empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')"> Email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end"> {{pwInput.value?.length}}/ 6</mat-hint>
            <mat-error> Password should have at least 6 characters</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>

    </form>
</section>
